<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দৈনিক সালাত সময়সূচি | মুমিন জীবন</title>
    <!-- আরবি ও বাংলা প্রিমিয়াম ফন্ট -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Hind+Siliguri:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #05070a;
            --card-glass: rgba(255, 255, 255, 0.05);
            --gold: #f59e0b;
            --green-glow: #10b981;
        }

        body {
            margin: 0; padding: 0; font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-deep); color: #fff;
            background-image: radial-gradient(circle at top right, rgba(6, 78, 59, 0.4), transparent);
            text-align: center;
        }

        /* Top Navigation Bar */
        nav {
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .back-link { color: var(--gold); text-decoration: none; font-weight: 700; font-size: 1rem; }

        /* Dynamic Header */
        header { padding: 40px 20px; }
        .loc-title { font-size: 2.2rem; margin-bottom: 10px; color: var(--gold); text-shadow: 0 0 10px rgba(245, 158, 11, 0.3); }
        .hijri-date { font-size: 1.1rem; opacity: 0.7; letter-spacing: 1px; color: var(--green-glow); }

        /* Modern Dashboard Cards Grid */
        .salat-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px; max-width: 1100px; margin: 0 auto; padding: 20px;
        }
        .salat-card {
            background: var(--card-glass); border-radius: 25px; padding: 25px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s;
            position: relative; overflow: hidden;
        }
        .salat-card:hover { transform: translateY(-8px); border-color: var(--gold); background: rgba(245, 158, 11, 0.05); }
        
        .ar-label { font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--gold); display: block; margin-bottom: 5px; }
        .bn-label { font-size: 1rem; font-weight: 300; opacity: 0.7; display: block; }
        .time-val { font-size: 1.6rem; font-weight: 700; display: block; margin: 15px 0; color: #fff; letter-spacing: 1px; }

        /* Countdown logic area */
        .next-salat-alert { 
            background: rgba(245, 158, 11, 0.15); border: 2px solid var(--gold);
            max-width: 600px; margin: 30px auto; padding: 15px; border-radius: 20px; 
            font-size: 1.1rem; font-weight: bold;
        }

        /* Filter - City Switcher */
        .switcher {
            margin: 20px 0; padding: 12px 30px; border-radius: 50px;
            background: #111; color: var(--gold); border: 1px solid var(--gold);
            font-size: 1.1rem; cursor: pointer; outline: none; font-family: inherit;
        }

        footer { padding: 50px 0; opacity: 0.5; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-link"><i class="fas fa-home"></i> ফিরে চলুন</a>
        <div style="font-weight: 700;">পাহাড়াঘর ড্যাশবোর্ড</div>
    </nav>

    <header>
        <div class="loc-title"><i class="fas fa-mosque"></i> <span id="display-city">চট্টগ্রাম</span>-এর সময়সূচি</div>
        <p class="hijri-date" id="live-date">লোড করা হচ্ছে...</p>
        
        <select class="switcher" onchange="loadPrayerTimes(this.value)">
            <option value="Chittagong">লোকেশন: চট্টগ্রাম</option>
            <option value="Khagrachari">লোকেশন: খাগড়াছড়ি</option>
            <option value="Dhaka">লোকেশন: ঢাকা</option>
        </select>
    </header>

    <!-- বর্তমান প্রহর সিগন্যাল -->
    <div class="next-salat-alert" id="status-message">
        শান্তি আর নামাজের মাঝে নিজেকে আগলে রাখো।
    </div>

    <div class="salat-grid" id="prayer-display">
        <!-- Cards will be injected by JavaScript -->
    </div>

    <footer>
        Digital Ministry by Al-Kafi (Digital Creator & Writer) | Sabr is Prayer<br>
        স্মৃতিতে রাখা লোহাগাড়ার সেই ২০টি পবিত্র দিনের প্রতি শ্রদ্ধায়...
    </footer>

    <script>
        const prayers = [
            { ar: "الفجر", bn: "ফজর শুরু (সেহরির শেষ)", key: "Fajr" },
            { ar: "الشروق", bn: "সূর্যোদয় (ফজর শেষ)", key: "Sunrise" },
            { ar: "الظهر", bn: "যোহর শুরু", key: "Dhuhr" },
            { ar: "العصر", bn: "আসর শুরু", key: "Asr" },
            { ar: "المغرب", bn: "মাগরিব / ইফতার", key: "Maghrib" },
            { ar: "العشاء", bn: "এশা শুরু", key: "Isha" }
        ];

        async function loadPrayerTimes(city) {
            const grid = document.getElementById('prayer-display');
            document.getElementById('display-city').innerText = (city === "Chittagong" ? "চট্টগ্রাম" : (city === "Khagrachari" ? "খাগড়াছড়ি" : "ঢাকা"));
            
            try {
                const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Bangladesh&method=1`);
                const data = await response.json();
                const T = data.data.timings;
                const D = data.data.date;

                document.getElementById('live-date').innerText = `${D.hijri.day} ${D.hijri.month.bn} ${D.hijri.year} হিজরী | ${D.readable}`;

                grid.innerHTML = "";
                prayers.forEach(p => {
                    grid.innerHTML += `
                        <div class="salat-card">
                            <span class="ar-label">${p.ar}</span>
                            <span class="bn-label">${p.bn}</span>
                            <span class="time-val">${formatAMPM(T[p.key])}</span>
                        </div>
                    `;
                });
            } catch (err) {
                grid.innerHTML = "<p>সময় আপডেট করতে ব্যর্থ হয়েছে। ওয়াইফাই বা ডাটা চেক করুন।</p>";
            }
        }

        function formatAMPM(time) {
            let [h, m] = time.split(':');
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        // Initialize with your home location
        loadPrayerTimes('Chittagong');
    </script>
</body>
</html>
